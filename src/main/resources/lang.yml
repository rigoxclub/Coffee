command-usage:
  base: "&8&l* &fCommand usage: &b"
  freeze: "/freeze (player)"
  unfreeze: "/unfreeze (player)"

player:
  offline: "&cThe player is offline!"
  already-frozed: "&cThe player is already frozed!"
  not-frozen: "&cThe player is not frozen."

freeze:
