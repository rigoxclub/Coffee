  player-frozed: "&8&l* &fYou have been frozed by &c%s"

unfreeze:
  # %s = Staff player who frozed the player.
  player-unfrozed: "&8&l* &fYou have been unfrozed by &c%s"

staff-mode:
  enabled: "&aStaff mode enabled!"
  disabled: "&cStaff mode disabled!"
